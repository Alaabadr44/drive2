version: "3.8"

services:
  # Backend API Service
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/kiosk_db
      - APP_URL=https://192.168.1.182
      # Add other environment variables here or use env_file
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend/TENANTS:/app/TENANTS
      - ./backend/public/uploads:/app/public/uploads
    restart: unless-stopped
    networks:
      - kiosk-network

  # Nginx Reverse Proxy / Gateway
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - kiosk-network

  # Redis Service
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - kiosk-network

  # Postgres Database Service
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kiosk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - kiosk-network
  
  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
      # - "8443:443" # Optional if you want to expose frontend directly via HTTPS too, but usually via main nginx
    restart: always
    networks:
      - kiosk-network

networks:
  kiosk-network:
    driver: bridge

volumes:
  postgres_data:
